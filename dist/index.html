<section class="msger">
  <header class="msger-header">
    <div class="msger-header-title">
      <i class="fas fa-comment-alt"></i> AI Assistant
    </div>
  </header>

  <main class="msger-chat">
    <div class="msg left-msg">
      <div
       class="msg-img"
       style="background-image: url(https://static.vecteezy.com/system/resources/previews/014/194/232/original/avatar-icon-human-a-person-s-badge-social-media-profile-symbol-the-symbol-of-a-person-vector.jpg)"

        <div class="msg-info">
          <div class="msg-info-name">SimpleAI</div>
          <div class="msg-info-time"></div>
        </div>

        <div class="msg-text">
          Welcome to SimpleAI! Ask me something ðŸ¤–!
        </div>
      </div>
    </div>

    
  </main>
  <div id="chartContainer"></div> <!-- Add this for chart rendering -->
  <div id="chart"></div>
  <!-- Add this inside your existing HTML -->
<div class="msger-chat"></div> <!-- Existing chat area -->
<button id="generateChartButton" style="display: none;">Generate Chart</button>
<div id="chartContainer"></div> <!-- Container for the chart -->


  <form class="msger-inputarea" id="uploadForm">
    <!-- Message Input Area -->
    <input type="text" class="msger-input" id="messageInput" placeholder="Enter your message...">
    <button type="button" class="msger-send-btn" onclick="sendMessage()">Send</button>

    <!-- CSV Upload Section -->
    <input type="file" id="csvFileInput" accept=".csv">
    <button type="button" class="msger-send-btn" onclick="uploadCSV()">Upload CSV</button>

    <div id="previewTable"></div>
</form>



</section>
